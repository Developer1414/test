<!DOCTYPE html>
<html lang="en-us">

<head>
    <base href="/" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="Type you description" />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="You title" />
    <link rel="apple-touch-icon" href="icons/icon-192x192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <meta name="theme-color" content="#474747" />
    <meta name="background-color" content="#474747" />

    <title>You title</title>
    <link rel="manifest" href="manifest.json" />

    <style>
        #loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 2px solid #f3f3f3;
            border-radius: 50%;
            border-top: 2px solid #3380ff;
            width: 20px;
            height: 20px;
        }
 
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="loading-indicator"></div>
    <!--suppress JSUnresolvedReference, JSUnusedGlobalSymbols -->
    <script>

        //             -webkit-animation: spin 1s linear infinite;
        { { flutter_js } } // ignore the errors. Do not add any quotes ("" or '')
        { { flutter_build_config } } // ignore the errors. Do not add any quotes ("" or '')

        window.addEventListener('load', function () {
            let loading = document.querySelector('#loading-indicator');
            _flutter.loader.load({
                onEntrypointLoaded: async function (engineInitializer) {
                    const appRunner = await engineInitializer.initializeEngine({ renderer: 'html' }); // {renderer: 'html'} can be completely removed or replaced by 'canvaskit'
                    await appRunner.runApp();
                    loading.remove(); // Removing the native loading indicator after loading the Flutter app.
                }
            });
        });
    </script>
</body>

</html>
